apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx-storage
    method: fromcode
  name: nginx-storage
spec:
  containers:
  - image: nginx
    name: nginx-storage
    volumeMounts:
      - mountPath: /scratch # Mounting the volume at /scratch
        name: scratch-volume # Volume mount name
  volumes:
    - name: scratch-volume # Volume definition
      emptyDir:
        sizeLimit: 500Mi # Size limit for the emptyDir volume